<app-widget-navbar></app-widget-navbar>
<div class="alignment" >
  
  <div style="background-color: transparent;">
    
    <mat-form-field style=" margin-top: 10px ;margin-left: 20px;   background-color:transparent;" class="edit-label"> 
     <input class="page" (keyup)="applyFilter($event.target.value)" matInput>
     <mat-icon matSuffix>search</mat-icon>
   </mat-form-field>
   
 </div>
  <span class="example-spacer"></span>
  <div>
    <a class="edit-label " style="padding:25px;margin-top: 10px;margin-right: 20px;font-size: 25px;" mat-fab class="button-class"color="primary" routerLink="/add-widget">+</a>
    </div>
  

</div>
<div class="container allMessage">
<mat-table [dataSource]=dataSource class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="widgetName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Widget Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.widgetName}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="widgetTag">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Widget Tag </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.widgetTag}} </mat-cell>
      </ng-container>
    
    
      <ng-container matColumnDef="widgetStatus">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Widget Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.widgetStatus}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="widgetSize">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Widget Size </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.widgetSize}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="Action">
          <mat-header-cell *matHeaderCellDef >Actions</mat-header-cell>
          <mat-cell *matCellDef="let element"> 
            <a mat-icon-button title="edit" [routerLink]="['/edit-widget',element.widgetId]">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-icon-button title="delete" (click)="Del(element.widgetId)">
              <mat-icon>delete</mat-icon>
          </a>
          </mat-cell>
        </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;" class="rowsElevation">
    </mat-row>

  </mat-table>
</div>


<div class="container allMessage alignment footer" style="float: right; width:1300px; ">
  <mat-paginator class="page" [pageSizeOptions]="[4, 6,8,10]" [pageSize]="4"
  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
