<app-navbar></app-navbar>
<div class="container allMessage">
    <mat-card>
      <h2 style="margin-top:9px;margin-left: 20vh;">Modify Alert</h2>
            <mat-form-field appearance="outline" floatLabel="always" class="form-elements allMessage">
                <mat-label>A/C Reg </mat-label>
                <input matInput [(ngModel)]="messages.aircraftRegistration">
              </mat-form-field>
  
    <div>
            <mat-form-field appearance="outline"  floatLabel="always" class="form-elements allMessage">
                <mat-label>Flight </mat-label>
                <input matInput [(ngModel)]="messages.flight">
              </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" floatLabel="always" class="form-elements allMessage">
            <mat-label>Desk</mat-label>
            <input matInput [(ngModel)]="messages.desk">
          </mat-form-field>
    </div>
 
    <div>
        <mat-form-field appearance="outline" floatLabel="always" class="form-elements allMessage">
            <mat-label>Desk Ctg</mat-label>
            <input matInput [(ngModel)]="messages.deskCategory">
          </mat-form-field>
    </div>
    
     <div>
        <mat-form-field appearance="outline" floatLabel="always" class="form-elements allMessage">
            <mat-label>Escalated</mat-label>
            <input matInput [(ngModel)]="messages.escalated">
          </mat-form-field>
     </div>
      <!-- <div>
        <mat-form-field appearance="outline" floatLabel="always" class="form-elements allMessage">
            <mat-label>Ack</mat-label>
            <input matInput [(ngModel)]="messages.acknowledge">
          </mat-form-field>
      </div> -->
      <div>
        <mat-form-field appearance="outline"  floatLabel="always" class="form-elements allMessage">
            <mat-label>Ack By</mat-label>
            <input matInput [(ngModel)]="messages.acknowledgedBy">
          </mat-form-field>
        </div>
      <div>
        <mat-form-field appearance="outline" floatLabel="always" class="form-elements allMessage">
            <mat-label>Received</mat-label>
            <input matInput [(ngModel)]="messages.received">
          </mat-form-field>
      </div>
     
      <div>
        <mat-form-field appearance="outline"  floatLabel="always" class="form-elements allMessage">
            <mat-label>Priority</mat-label>
            <input matInput  [(ngModel)]="messages.priority">
          </mat-form-field>
      </div>
      <div class="form-elements allMessage alignment">
        <div>
        <button mat-raised-button class="button-class button-size" color="primary" type="button" (click)="updateData()">Modify Alert</button>
      </div>
      <div>
        <button mat-raised-button class="button-class button-size" type="button" (click)="onCancel()">Cancel</button>
      </div>
      </div>
    </mat-card>    
</div>
